{%- if page contains "scroll_bar" -%}
<div class="left_scroll_link">
    {%- if page.scroll_bar contains "left_link" -%}
    <a href="{{ page.scroll_bar.left_link.url }}">{{ page.scroll_bar.left_link.title }}</a>
    {%- else -%}
    &nbsp;
    {%- endif -%}
</div>
<div class="right_scroll_link">
    {%- if page.scroll_bar contains "right_link" -%}
    <a href="{{ page.scroll_bar.right_link.url }}">{{ page.scroll_bar.right_link.title }}</a>
    {%- else -%}
    &nbsp;
    {%- endif -%}
</div>
{%- endif -%}
